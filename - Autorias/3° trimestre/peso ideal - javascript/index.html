<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 2 - Cap 4</title>
    <link rel="icon" type="img/png" href="">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <a href="https://icons8.com/illustrations/author/WsYoyZ6jp8sg" target="_blank">
        <img src=".\imagem\ilustração-balança.png" alt="imagem balança">
    </a>
    <div>
        <br>
        <h1>Programa Cálculo do Peso Ideal</h1>

        <form>
            <p>Nome:
                <input type="text" id="inNome" required>
            </p>

            <p>Sexo: 
                <input type="radio" name="sexo" id="inMasculino" required> Masculino
                <input type="radio" name="sexo" id="inFeminino" required> Feminino
            </p>

            <p>Altura: 
                <input type="number" min="0" step="0.1" id="inAltura" required>
            </p>

            <p class="botoes">
                <input type="submit" value="Calcular Peso Ideal" class="botao">
                <input type="reset" value="Limpar Campos" class="botao">
            </p>
        </form>
        <h3></h3>
    </div>
    <script src="script.js"></script>
</body>
</html>
