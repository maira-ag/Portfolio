<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="estilo.css">
    <script src="app.js" async></script>
    <title>Loja de brinquedos</title>
</head>
<body>
    <header>
        <h1>Loja de brinquedos</h1>
    </header>
    <section class="contenedor">
        <div class="contenedor-items">
            <div class="item">
                <span class="titulo-item">Box Engasse</span>
                <img src="img/brinquedo1.webp" alt="" class="img-item">
                <span class="precio-item">R$15.000</span>
                <button class="boton-item">Adicionar ao carrinho</button>
            </div>
            <div class="item">
                <span class="titulo-item">English Horse</span>
                <img src="img/brinquedo2.jpg" alt="" class="img-item">
                <span class="precio-item">R$25.000</span>
                <button class="boton-item">Adicionar ao carrinho</button>
            </div>
            <div class="item">
                <span class="titulo-item">Knock Nap</span>
                <img src="img/brinquedo3.jpg" alt="" class="img-item">
                <span class="precio-item">R$35.000</span>
                <button class="boton-item">Adicionar ao carrinho</button>
            </div>
            <div class="item">
                <span class="titulo-item">La Night</span>
                <img src="img/brinquedo4.webp" alt="" class="img-item">
                <span class="precio-item">R$18.000</span>
                <button class="boton-item">Adicionar ao carrinho</button>
            </div>
            <div class="item">
                <span class="titulo-item">Silver All</span>
                <img src="img/brinquedo5.webp" alt="" class="img-item">
                <span class="precio-item">R$32.000</span>
                <button class="boton-item">Adicionar ao carrinho</button>
            </div>
            <div class="item">
                <span class="titulo-item">Skin Glam</span>
                <img src="img/brinquedo6.jpg" alt="" class="img-item">
                <span class="precio-item">R$18.000</span>
                <button class="boton-item">Adicionar ao carrinho</button>
            </div>
            <div class="item">
                <span class="titulo-item">Midimix</span>
                <img src="img/brinquedo7.webp" alt="" class="img-item">
                <span class="precio-item">R$54.000</span>
                <button class="boton-item">Adicionar ao carrinho</button>
            </div>
            <div class="item">
                <span class="titulo-item">Sir Blue</span>
                <img src="img/brinquedo8.webp" alt="" class="img-item">
                <span class="precio-item">R$32.000</span>
                <button class="boton-item">Adicionar ao carrinho</button>
            </div>
            <div class="item">
                <span class="titulo-item">Middlesteel</span>
                <img src="img/brinquedo9.jpg" alt="" class="img-item">
                <span class="precio-item">R$42.800</span>
                <button class="boton-item">Adicionar ao carrinho</button>
            </div>
        </div>
        <div class="carrito" id="carrito">
            <div class="header-carrito">
                <h2>Seu carrinho</h2>
            </div>

            <div class="carrito-items">
            </div>
            <div class="carrito-total">
                <div class="fila">
                    <strong>Total</strong>
                    <span class="carrito-precio-total">
                        R$120.000,00
                    </span>
                </div>
                <button class="btn-pagar">Pagar <i class="fa-solid fa-bag-shopping"></i> </button>
            </div>
        </div>
    </section>
</body>
</html>
